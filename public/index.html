<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Chat with Username</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #messages {
            list-style: none;
            padding: 0;
        }

        #messages li {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2>Chat Room</h2>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type a message..." /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let username = '';
        while (!username) {
            username = prompt("Enter your username:");
        }

        socket.emit('set username', username);

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', { text: input.value });
                input.value = '';
            }
        });

        socket.on('chat message', (data) => {
            const item = document.createElement('li');
            item.innerHTML = `<strong>${data.username}</strong>: ${data.text}`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        // âœ… Khi cÃ³ user má»›i tham gia
        socket.on('user joined', (username) => {
            const item = document.createElement('li');
            item.style.color = 'green';
            item.textContent = `ğŸ”” ${username} Ä‘Ã£ tham gia phÃ²ng chat`;
            messages.appendChild(item);
        });

        // âœ… Khi cÃ³ user rá»i Ä‘i
        socket.on('user left', (username) => {
            const item = document.createElement('li');
            item.style.color = 'red';
            item.textContent = `ğŸ“¤ ${username} Ä‘Ã£ rá»i khá»i phÃ²ng chat`;
            messages.appendChild(item);
        });
    </script>

</body>

</html>
